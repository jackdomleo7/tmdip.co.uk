<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="Jack Domleo, <%= VUE_APP_NAME %>">

    <!-- Open Graphic -->
    <meta property="og:type" content="profile">
    <meta property="og:url" content="<%= VUE_APP_DOMAIN %>">
    <meta property="og:title" content="<%= VUE_APP_NAME %>">
    <!-- <meta property="og:description" content=""> -->
    <meta property="og:locale" content="en_GB">
    <meta property="og:image" content="<%= VUE_APP_DOMAIN %>/img/open-graph.png">
    <meta property="og:image:url" content="<%= VUE_APP_DOMAIN %>/img/open-graph.png">
    <meta property="og:image:secure_url" content="<%= VUE_APP_DOMAIN %>/img/open-graph.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="<%= VUE_APP_NAME %>">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="<%= VUE_APP_DOMAIN %>">
    <meta property="twitter:title" content="<%= VUE_APP_NAME %>">
    <!-- <meta property="twitter:description" content=""> -->
    <meta property="twitter:image" content="<%= VUE_APP_DOMAIN %>/img/open-graph.png">

    <!-- Favicons -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/img/favicons/safari-pinned-tab.svg" color="#f05925">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="<%= VUE_APP_NAME %>">
    <meta name="application-name" content="<%= VUE_APP_NAME %>">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-TileImage" content="/img/favicons/mstile-144x144.png">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title><%= VUE_APP_NAME %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= VUE_APP_NAME %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
